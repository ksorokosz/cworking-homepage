{% load i18n %}
{% load staticfiles %}

<div id="container" class="container-fluid">
    <h2>{% blocktrans %}feel free to contact me...{% endblocktrans %}</h2>
    <form role="form" method="post" action="contact/">
        <table>
        <tr><td/><td>{% csrf_token %}</td></tr>
        {{ contact.as_table }}
        <tr><td/><td><input type="submit" value="{% blocktrans %}Send{% endblocktrans %}"></td></tr>
        </table>
    </form>
</div>
